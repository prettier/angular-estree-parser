name: CI

on:
  - push
  - pull_request

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
      - run: yarn install --immutable
      - run: yarn run lint

  test:
    strategy:
      fail-fast: false
      matrix:
        node:
          - '18'
          - '16'
          - '14'
    name: Node.js ${{ matrix.node }} / angular ${{ matrix.angular }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
      - run: yarn install --immutable
      - run: yarn run test
        env:
          ENABLE_COVERAGE: 1
      - run: npx codecov
